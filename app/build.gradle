apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

def umenInfoFile = rootProject.file("umen_info.properties")

def umenInfo = new Properties()

umenInfo.load(new FileInputStream(umenInfoFile))

android {
    compileSdkVersion 26

    defaultConfig {
        applicationId "cf.android666.wanandroid"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 3
        versionName "1.1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'


        }
    }

    lintOptions{
        //停止lint在build时检查
        abortOnError false
    }

    productFlavors {
        beta {}
    }

    productFlavors.all {

        flavor -> flavor.manifestPlaceholders = [UMENG_CHANNEL_VALUE: name
                                                 ,APP_KEY:umenInfo['APP_KEY']
                                                 ]
    }


    //解决flavor Dimensions问题  http://blog.csdn.net/syif88/article/details/75009663
    flavorDimensions "versionCode"
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    implementation 'com.android.support:design:26.1.0'
    implementation 'com.android.support:cardview-v7:26.1.0'
    compile 'com.android.support:preference-v7:26.1.0'
    compile 'com.android.support:preference-v14:26.1.0'
    implementation 'com.google.code.gson:gson:2.8.0'
    //高版本对fragment有影响
    compile 'com.github.bumptech.glide:glide:4.0.0'
    //打印日志
    compile 'com.orhanobut:logger:2.1.1'
    //网络相关
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.2'
    implementation 'io.reactivex.rxjava2:rxjava:2.1.10'
    compile 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    //解析返回数据
    compile 'com.github.pinguo-zhouwei:MZBannerView:v2.0.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.6.0'
    //事件处理
    compile 'org.greenrobot:eventbus:3.1.1'
    //友盟sdk
    compile 'com.umeng.sdk:common:latest.integration'
    compile 'com.umeng.sdk:analytics:latest.integration'
    implementation project(':mylibrary')

    //内存泄漏分析
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:1.5.4'
    releaseImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.4'

    compile 'com.yanzhikai:TextPathView:0.1.1'
}
