apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

def localPropFile = rootProject.file("local.properties")
def localProp = new Properties()
def hasLocalProp = (localPropFile.exists())
def BUGLY_APP_KEY = ""
def UMENG_APP_KEY = ""
if (hasLocalProp) {
    localProp.load(new FileInputStream(localPropFile))
    BUGLY_APP_KEY = localProp['BUGLY_APP_KEY']
    UMENG_APP_KEY = localProp['UMENG_APP_KEY']
} else {
    BUGLY_APP_KEY = System.getenv("BUGLY_APP_KEY")
    UMENG_APP_KEY = System.getenv("UMENG_APP_KEY")
}


static def releaseTime() {
    return new Date(System.currentTimeMillis()).format("yyyyMMdd")
}

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "cf.android666.wanandroid"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode Integer.parseInt(releaseTime())
        versionName "1.1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        ndk {
            //腾讯bugly 设置支持的SO库架构
            abiFilters 'armeabi' //, 'x86', 'armeabi-v7a', 'x86_64', 'arm64-v8a'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

        }
    }

    lintOptions {
        //停止lint在build时检查
        abortOnError false
    }

    productFlavors {
        beta {
            buildConfigField "String", "BUGLY_APP_KEY", "\"$BUGLY_APP_KEY\""
        }
    }

    productFlavors.all {

        flavor ->
            flavor.manifestPlaceholders = [UMENG_CHANNEL_VALUE: name
                                           , APP_KEY          : UMENG_APP_KEY
            ]
    }

    //解决flavor Dimensions问题  http://blog.csdn.net/syif88/article/details/75009663
    flavorDimensions "versionCode"
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support:cardview-v7:28.0.0'
    implementation 'com.android.support:preference-v7:28.0.0'
    implementation 'com.android.support:preference-v14:28.0.0'
    implementation 'com.google.code.gson:gson:2.8.2'
    //高版本对fragment有影响
    implementation 'com.github.bumptech.glide:glide:4.0.0'
    //打印日志
    implementation 'com.orhanobut:logger:2.1.1'
    //网络相关
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.2'
    implementation 'io.reactivex.rxjava2:rxjava:2.1.10'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
    implementation 'com.squareup.retrofit2:retrofit:2.3.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.1.0'
    //解析返回数据
    implementation 'com.github.pinguo-zhouwei:MZBannerView:v2.0.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.6.0'
    //事件处理
    implementation 'org.greenrobot:eventbus:3.1.1'
    //友盟sdk
    implementation 'com.umeng.sdk:common:1.5.3'
    implementation 'com.umeng.sdk:analytics:7.5.3'
    implementation project(':mylibrary')

    //腾讯bugly
    implementation 'com.tencent.bugly:crashreport_upgrade:1.3.6'
    implementation 'com.tencent.bugly:nativecrashreport:3.6.0.1'

    //内存泄漏分析
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:1.5.4'
    releaseImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.4'

    implementation 'com.yanzhikai:TextPathView:0.1.1'
}
